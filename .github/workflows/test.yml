name: Test runner
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint && commitlint-travis
      - run: npm run travis:verify
      - run: npm run build
